<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Manager</title>
    <link rel="stylesheet" href="/css/materialize.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="manifest" href="manifest.json" />
    <!-- Import Google Icon Font -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <!-- Nav bar for Bigger screens -->
      <nav class="z-depth-0">
        <div class="nav-wrapper container">
          <a href="../index.html" aria-label="Inventory Manager Home" class="brand-logo white-text">
            Inventory<span> Manager</span>
          </a>
          <!-- Hamburger Menu for medium and small screens -->
          <a href="#" data-target="mobile-menu" class="sidenav-trigger right hide-on-med-and-up white-text" aria-label="Open side menu">
            <i class="material-icons">menu</i>
          </a>
          <!-- Navbar Links for large screens -->
          <ul class="right hide-on-small-and-down">
            <li><a href="../index.html" class="waves-effect white-text">Home</a></li>
            <li><a href="./about.html" class="waves-effect white-text">About</a></li>
            <li><a href="./contact.html" class="waves-effect white-text">Contact</a></li>
            <li><a href="#" id="logout-btn" class="waves-effect white-text" style="display: none;">Logout</a></li>
            <li><a href="./profile.html" class="waves-effect white-text"><i class=material-icons>person</i></a></li>
          </ul>
        </div>
      </nav>
    </header>

    <aside>
      <!-- Sidenav for small and medium screens -->
      <ul class="sidenav" id="mobile-menu">
        <li><a class="subheader">INVENTORY MANAGER</a></li>
        <li><a href="../index.html" class="waves-effect grey-text text-darken-4">Home</a></li>
        <li><a href="./about.html" class="waves-effect grey-text text-darken-4">About</a></li>
        <li><a href="./profile.html" class="waves-effect grey-text text-darken-4">Profile</a></li>
        <li><div class="divider"></div></li>
        <li><a href="./contact.html" class="waves-effect grey-text text-darken-4"><i class="material-icons">mail_outline</i>Contact</a></li>
        <li><a href="#" id="logout-btn" class="waves-effect grey-text text-darken-4" style="display: none;">Logout</a></li>
        <li><a href="./profile.html" class="waves-effect grey-text text-darken-4"><i class=material-icons>person</i></a></li>
      </ul>
    </aside>

    <main class="container" style="margin-top: 40px; max-width: 500px;">
        <h4 class="center">Account Access</h4>
        
        <!-- Sign In Form -->
        <div id="sign-in-form" class="card-panel">
            <h5 class="center">Sign In</h5>

            <div class="input-field">
                <input type="email" id="sign-in-email" />
                <label for="sign-in-email">Email</label>
            </div>

            <div class="input-field">
                <input type="password" id="sign-in-password" />
                <label for="sign-in-password">Password</label>
            </div>

            <button id="sign-in-btn" class="btn blue full-width">Sign In</button>

            <p class="center" style="margin-top: 10px;">
                Don't have an account?
                <a href="#" id="show-signup"> Create one</a>
            </p>
        </div>

        <!-- Sign Up Form -->
         <div id="sign-up-form" class="card-panel" style="display: none;">
            <h5 class="center">Create Account</h5>

            <div class="input-field">
                <input type="text" id="sign-up-name" />
                <label for="sign-up-name">Name</label>
            </div>

            <div class="input-field">
                <input type="email" id="sign-up-email" />
                <label for="sign-up-email">Email</label>
            </div>

            <div class="input-field">
                <input type="password" id="sign-up-password" />
                <label for="sign-up-password">Password</label>
            </div>

            <button id="sign-up-btn" class="btn green full-width">Sign Up</button>

            <p class="center" style="margin-top: 10px;">
                Already have an account?
                <a href="#" id="show-signin">Sign In</a>
            </p>
         </div>
    </main>

    <script src="../js/materialize.min.js"></script>
    <script type="module" src="../js/signIn.js"></script>
  </body>
</html>
