<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Manager</title>
    <link rel="stylesheet" href="/css/materialize.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="manifest" href="manifest.json" />
    <!-- Import Google Icon Font -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <!-- Nav bar for Bigger screens -->
      <nav class="z-depth-0">
        <div class="nav-wrapper container">
          <a href="/" aria-label="Inventory Manager Home" class="brand-logo white-text">
            Inventory<span> Manager</span>
          </a>
          <!-- Hamburger Menu for medium and small screens -->
          <a href="#" data-target="mobile-menu" class="sidenav-trigger right hide-on-med-and-up white-text" aria-label="Open side menu">
            <i class="material-icons">menu</i>
          </a>
          <!-- Navbar Links for large screens -->
          <ul class="right hide-on-small-and-down">
            <li id="nav-welcome" class="white-text" style="display:none; margin-right:15px;"></li>
            <li><a href="/" class="waves-effect white-text">Home</a></li>
            <li><a href="./about.html" class="waves-effect white-text">About</a></li>
            <li><a href="./contact.html" class="waves-effect white-text">Contact</a></li>
            <li><a href="#" id="logout-btn" class="waves-effect white-text" style="display: none;">Logout</a></li>
            <li><a href="./profile.html" class="waves-effect white-text"><i class=material-icons>person</i></a></li>
          </ul>
        </div>
      </nav>
    </header>

    <aside>
      <!-- Sidenav for small and medium screens -->
      <ul class="sidenav" id="mobile-menu">
        <li><a class="subheader">INVENTORY MANAGER</a></li>
        <li id="side-welcome" class="grey-text text-darken-4" style="display:none; padding-right: 50px;"></li>
        <li><a href="/" class="waves-effect grey-text text-darken-4">Home</a></li>
        <li><a href="./about.html" class="waves-effect grey-text text-darken-4">About</a></li>
        <li id="side-profile" style="display:none"><a href="./profile.html" class="waves-effect grey-text text-darken-4">Profile</a></li>
        <li id="side-logout" style="display:none"><a href="#!" class="waves-effect grey-text text-darken-4" id="side-logout-link">Logout</a></li>
        <li id="side-login" style="display:none"><a href="./auth.html" class="waves-effect grey-text text-darken-4">Sign In</a></li>
        <li><div class="divider"></div></li>
        <li><a href="./contact.html" class="waves-effect grey-text text-darken-4"><i class="material-icons">mail_outline</i>Contact</a></li>
        <li><a href="#" id="logout-btn" class="waves-effect grey-text text-darken-4" style="display: none;">Logout</a></li>
        <li><a href="./profile.html" class="waves-effect grey-text text-darken-4"><i class=material-icons>person</i></a></li>
      </ul>
    </aside>

    <main class="container" style="margin-top: 40px;">
        <h4 class="center">Your Profile</h4>
        <div class="card-panel">
            <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
            <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>

            <div class="center">
                <button id="logout-btn" class="btn red">Logout</button>
            </div>
        </div>
    </main>

    <script src="../js/materialize.min.js"></script>
    <script type="module" src="../js/profile.js"></script>
  </body>
</html>
